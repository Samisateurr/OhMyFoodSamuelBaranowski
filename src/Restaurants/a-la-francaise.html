<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Shrikhand' rel='stylesheet'>
    <link rel="stylesheet" href="../ASSETS/CSS/style.css">
    <link rel="stylesheet" href="/src/ASSETS/main.css">
    <link rel="stylesheet" href="https://fontawesome.com/v5/icons/heart?f=classic&s=light&pc=%23000000">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <title>OhMyFood-a-la-francaise</title>
</head>

<body>
    <div class="body-container">
        <header>
            <div class="header">

                <img src="/src/ASSETS/img/logo/ohmyfood.png" alt="Logo du site" class="logo">


            </div>
        </header>

        <main>
            <div class="main-picture">
                <img src="/src/ASSETS/img/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="">
            </div>

            <div class="main-title">
                <h1>À la française</h1>
                <i class="far fa-heart fa-2x" aria-hidden="true"></i>
                <i class="fa-solid fa-heart fa-2x my-heart-full"></i>
            </div>

            <section class="menu">
                <article>
                    <div class="starter"><h2>ENTRÉES</h2></div>
                    <div class="menu-cards">
                        <div class="menu-cards-txt">
                            <h2>Tartare de poulpe acidulé</h2>
                            <div class="menu-cards-txt-infos">
                                <p>Aux zestes d'orange</p>
                                <p>25€</p>
                            </div>
                        </div>
                    </div>

                </article>
            </section>

        </main>

        <footer>

            <div class="footer-section">


                <div class="footer-elements">
                    <span>OhMyFood</span>


                    <a href="#"><i class="fas fa-utensils"></i>Proposer un restaurant</a>

                    <a href="#"> <i class="fas fa-hands-helping"></i>Devenir partenaire</a>



                    <a href="#">Mention legales</a>
                    <a href="#">Contact</a>


                </div>

            </div>
